<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
</head>
<body>




	<div class ="container">
		<div class= "row">
			<h1> List Students </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3"> Add Student</a>
			</div>
		</div>
		
		
		
		<table class="table table-hover table-dark table-striped">
			<thead class="table-dark">
				<tr>
					<th>Roll No.</th>				
					<th>Name</th>
					<th>Marks</th>
					<th>Result</th>
					<th>Actions</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each ="student: ${students}">
					<td th:text ="${student.rollNum}"></td>
					<td th:text ="${student.firstName}"></td>
					<td th:text ="${student.marks}"></td>
					<td th:text ="${student.status}"></td>
					<td>
						<a th:href ="@{/students/edit/{id}(id=${student.enrollNum})}"
						class = "btn btn-dark">Update</a>
						
						<a th:href ="@{/students/{id}(id=${student.enrollNum})}"
						class = "btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
